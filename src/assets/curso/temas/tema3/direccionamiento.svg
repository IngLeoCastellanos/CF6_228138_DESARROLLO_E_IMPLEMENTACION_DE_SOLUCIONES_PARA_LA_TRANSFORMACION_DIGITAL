    <text id="Dentro_de_los_direccionamientos_se_tiene_dos_tipos_básicos_de_direcciones_IP_que_son_IPv4_e_IPv6_estos_direccionamientos_se_pueden_realizar_también_de_dos_formas_básicas_que_son_el_direccionamiento_estático_y_el_direccionamiento_DHCP_o_dinámico._Igualment" data-name="Dentro de los direccionamientos se tiene dos tipos básicos de direcciones IP que son IPv4 e IPv6, estos direccionamientos se pueden realizar también de dos formas básicas que son el direccionamiento estático y el direccionamiento DHCP o dinámico. Igualment" transform="translate(879 2596)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Dentro de los direccionamientos se tiene dos tipos básicos de </tspan><tspan x="0" y="41">direcciones IP que son IPv4 e IPv6, estos direccionamientos se pueden </tspan><tspan x="0" y="65">realizar también de dos formas básicas que son el direccionamiento </tspan><tspan x="0" y="89">estático y el direccionamiento DHCP o dinámico. Igualmente se </tspan><tspan x="0" y="113">encuentra el ICMP o Protocolo de mensajes de Control de Internet, que </tspan><tspan x="0" y="137">sirve de apoyo en el conjunto de protocolos de Internet, se utiliza por los </tspan><tspan x="0" y="161">routers, para enviar mensajes de error e información operativa que indica </tspan><tspan x="0" y="185">el éxito o el fracaso en la comunicación con otra dirección IP.</tspan></text>
